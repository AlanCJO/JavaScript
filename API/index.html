<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="fetch.js" defer></script>
</head>
<body>

    <main class="principal">
        <datalist id="listcountries"></datalist>

        <form action="" id="form" onsubmit="App.init(event)">
            <label for="search">País: </label>
            <input type="text" id="search" list="listcountries" autocomplete="off" required>
            <button type="submit">Buscar</button>
        </form>

        <div class="flag">
            <img class="hidden" id="country-flag" src="" alt="">
        </div>
        <div class="information hidden">
            <div class="card">
                <h4>País</h4>
                <span id="name"></span>
            </div>
            <div class="card">
                <h4>População</h4>
                <span id="population"></span>
            </div>
            <div class="card">
                <h4>Capital</h4>
                <span id="capital"></span>
            </div>
            <div class="card">
                <h4>Continente</h4>
                <span id="continent"></span>
            </div>
        </div>
    </main>

</body>
</html>
